<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hail's Map</title>
        <link rel="icon" href="favicon.png" type="image/png" />
        <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/graph.css" />
    </head>

    <body>
        <div class="page-container">
            <div class="controls-panel">
                <h1>Hail's Map</h1>

                <div id="status" class="status">
                    Select biomes and click "Find Path"<br />
                    Click on a biome to see list full list of spawn.<br />
                    Search for Pokemon to highlight their biomes.<br />
                    Hover on highlighted to view selected Pokemon.<br />
                </div>
                <div class="control-group">
                    <label for="startBiome">Start Biome:</label>
                    <select id="startBiome"></select>
                </div>

                <div class="control-group">
                    <label for="targetBiomesContainer"
                        >Target Biomes (Click to select/deselect):</label
                    >
                    <input
                        type="search"
                        id="targetBiomeSearch"
                        placeholder="Search target biomes..."
                    />
                    <div
                        id="targetBiomesContainer"
                        class="multi-select-container"
                    ></div>
                    <div
                        id="selectedTargetsIndicator"
                        class="selected-indicator-container"
                    >
                        Nothing selected
                    </div>
                </div>

                <div class="control-group">
                    <label for="avoidBiomesContainer"
                        >Avoid Biomes (Click to select/deselect):</label
                    >
                    <input
                        type="search"
                        id="avoidBiomeSearch"
                        placeholder="Search biomes to avoid..."
                    />
                    <div
                        id="avoidBiomesContainer"
                        class="multi-select-container"
                    ></div>
                    <div
                        id="selectedAvoidIndicator"
                        class="selected-indicator-container"
                    >
                        Nothing selected
                    </div>
                </div>

                <div class="control-group" id="pokemonSearchContainer">
                    <label for="pokemonSearch">Find PokÃ©mon:</label>
                    <input
                        type="search"
                        id="pokemonSearch"
                        placeholder="Search for a PokÃ©mon..."
                    />
                    <div
                        id="pokemonListContainer"
                        class="multi-select-container"
                    ></div>
                    <div class="control-group">
                        <input type="checkbox" id="includePokemonInTarget" />
                        <label for="includePokemonInTarget"
                            >Include Pokemon in target?</label
                        >
                    </div>
                    <div
                        id="selectedPokemonIndicator"
                        class="selected-indicator-container"
                    >
                        Nothing selected
                    </div>
                </div>

                <button id="findPathBtn">Find Path</button>
            </div>

            <div class="graph-panel">
                <div id="graph-container"></div>
            </div>
        </div>

        <div id="pokemon-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close-btn">Ã—</span>
                <h3 id="modal-biome-name">Biome Spawns</h3>
                <div id="modal-pokemon-list-container"></div>
            </div>
        </div>

        <button id="theme-toggle" title="Toggle dark/light theme">ðŸŒ™</button>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
